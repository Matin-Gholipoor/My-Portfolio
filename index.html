<!DOCTYPE html>

<html>

<head>
  <title>Matin Gholipoor</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=VT323&display=swap"
    rel="stylesheet">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=volume_off,volume_up" />
</head>

<body>

  <audio controls loop id="music">
    <source src="assets/Stayin Alive - 8 bit.mp3" type="audio/mpeg">
  </audio>

  <header class="neon-blue-border">
    <h1>Record Store Boy</h1>
    <p>Portfolio of Matin Gholipoor</p>
  </header>

  <main>
    <aside class="neon-blue-border">
      <section>
        <h2 class="neon-pink-border">Settings</h2>
        <div>
          <div class="volume-row">
            <input type="range" min="0" max="100" value="70" id="volume-slider">
            <span class="material-symbols-rounded" id="volume-up-icon">
              volume_up
            </span>
            <span class="material-symbols-rounded" id="volume-off-icon">
              volume_off
            </span>
          </div>

          <div class="volume-row">
            <p id="volume-display">Volume: 70%</p>
            <a href="https://youtu.be/l3zS35MAe0E?feature=shared" class="neon-blue" target="_blank">Original song</a>
          </div>
        </div>
      </section>

      <section class="guide-section">
        <h2 class="neon-pink-border">Guide</h2>
        <ul id="guide-list"></ul>
      </section>

      <p id="start-message">"Hit space" or "click on monitor" to start</p>
    </aside>

    <section>
      <div id="crt-effect"></div>

      <img src="assets/images/environment/background.png" alt="background" id="background">
      <img src="assets/images/environment/CRT monitor frame.png" alt="CRT monitor frame" id="crt-monitor">

      <img src="assets/images/characters/shopkeeper.png" alt="shopkeeper" id="shopkeeper">
      <img src="" alt="" id="main-character">

      <div id="shelf-1" class="shelf">
        <img src="assets/images/environment/shelves/shelf 1.png" alt="shelf 1">
      </div>
      <div id="shelf-2" class="shelf">
        <img src="assets/images/environment/shelves/shelf 2.png" alt="shelf 2">
      </div>
      <div id="shelf-3" class="shelf">
        <img src="assets/images/environment/shelves/shelf 3.png" alt="shelf 3">
      </div>

      <div id="dialogue-box">
        <img src="assets/images/dialogue box.png" alt="dialogue box">

        <p id="dialogue">
          <span class="shopkeeper-speaker-text">Shopkeeper: </span>
        </p>
      </div>

      <div id="modal">
        <button id="back-button">
          Back to Home
        </button>

        <div id="modal-slide-container">
          <button id="previous-button" class="slide-button">
            <img src="assets/images/arrow.png" alt="right arrow">
          </button>

          <div id="slide-image-container">
            <img src="" alt="" id="slide-image">

            <div id="slide-image-content"></div>
          </div>

          <button id="next-button" class="slide-button">
            <img src="assets/images/arrow.png" alt="left arrow">
          </button>
        </div>

        <div id="modal-bottom-row">
          <button id="toggle-side-button"></button>
          
          <div id="level-container">
            <p class="white">level: </p>
            <div id="level-progress-bar">
            
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
