<!DOCTYPE html>

<html>

<head>
  <title>Matin Gholipoor</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=volume_off,volume_up" />
</head>

<body>
  <!-- <audio controls>
    <source src="assets/Stayin Alive - 8 bit.mp3" type="audio/mpeg">
  </audio> -->

  <header class="blue-neon-border">
    <h1>Record Store Boy</h1>
    <p>Portfolio of Matin Gholipoor</p>
  </header>

  <main>
    <aside class="blue-neon-border">
      <section class="settings-section">
        <h2 class="pink-neon-border">Settings</h2>
        <div class="volume-row">
          <input type="range" min="0" max="100">
          <span class="material-symbols-rounded">
            volume_up
          </span>
        </div>
      </section>

      <section class="guide-section">
        <h2 class="pink-neon-border">Guide</h2>
        <ul class="guide-list">
          <li>Use left and right arrow keys to move.</li>
          <li>Use space to explore a collection.</li>
          <li>Shopkeeper explains about each collection.</li>
        </ul>
      </section>
    </aside>

    <section>
      <img src="assets/images/environment/background.png" alt="background" id="background">
      <img src="assets/images/environment/CRT monitor frame.png" alt="CRT monitor frame" id="crt-monitor">

      <img src="assets/images/characters/shopkeeper.png" alt="shopkeeper" id="shopkeeper">
      <div id="main-character">
        <img src="assets/images/characters/main character/standing.png" alt="main character - standing"
          id="main-character-standing">
        <img src="assets/images/characters/main character/standing - back.png" alt="main character - back view"
          id="main-character-back">
        <img src="assets/images/characters/main character/walking.gif" autoplay loop id="main-character-walking">
      </div>

      <div id="shelf-1" class="shelf">
        <img src="assets/images/environment/shelves/shelf 1.png" alt="shelf 1">
      </div>
      <div id="shelf-2" class="shelf">
        <img src="assets/images/environment/shelves/shelf 2.png" alt="shelf 2">
      </div>
      <div id="shelf-3" class="shelf">
        <img src="assets/images/environment/shelves/shelf 3.png" alt="shelf 3">
      </div>

      <div id="dialogue-box">
        <img src="assets/images/dialogue box.png" alt="dialogue box" >

        <p class="dialogue">
          <span class="shopkeeper-speaker-text">Shopkeeper: </span>
          The collection "About" explains about Matin. 
        </p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
